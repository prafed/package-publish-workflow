name: Release package

on:
  push:
    branches:
      - main
    paths:
      - lib/**

permissions:
  contents: read # This is required for actions/checkout

jobs:
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Use Node.js 16
        timeout-minutes: 1
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@prafed'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

      - name: Check if current version is published
        id: is-package-published
        run: ./is-current-version-published
        working-directory: .github/scripts

      - name: Bump patch version X.X.(+1)
        if: steps.is-package-published.outputs.value == 'true'
        run: |
          npm version patch

      - name: Release new version
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

